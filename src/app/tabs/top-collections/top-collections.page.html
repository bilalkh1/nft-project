<ion-content>
  <ion-grid class="all-collections">
    <ion-row>
      <ion-col size="12">
        <h1>Top NFT <br>Collections</h1>
      </ion-col>
      <ion-col size="12">
        <h6>Dicover the best NFT collections in the market to buy and earn money</h6>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="collections">
    <ion-row>
      <ion-col size="12" *ngFor="i of [].constructor(5)">
        <app-collection-card></app-collection-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
