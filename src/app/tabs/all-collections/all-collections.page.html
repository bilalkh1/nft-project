<ion-content>
  <ion-grid class="all-collections">
    <ion-row>
      <ion-col size="12">
        <h1>All NFT <br>Collections</h1>
      </ion-col>
      <ion-col size="12">
        <h6>Dicover all NFT Projects and collections to invest and earn a lot of money</h6>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="collections">
    <ion-row>
      <ion-col size="12" *ngFor="let collection of collections">
        <app-collection-card [collection]="collection"></app-collection-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
